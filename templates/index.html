<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX 公式识别</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            chtml: {
                scale: 1,
                minScale: 0.5,
                mtextInheritFont: true
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="paper-container">
            <header class="header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <h1 class="title">LaTeX 公式识别</h1>
                </div>
                <p class="subtitle">智能识别图片中的数学公式，一键转换为 LaTeX 代码</p>
            </header>

            <div class="main-content">
                <div class="upload-card" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon-wrapper">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                        </div>
                        <h3 class="upload-title">上传公式图片</h3>
                        <p class="upload-hint">拖拽图片到此处、点击选择或按 Ctrl+V 粘贴</p>
                        <input type="file" id="fileInput" accept="image/*">
                        <button class="btn btn-ghost" onclick="document.getElementById('fileInput').click()">
                            选择图片
                        </button>
                    </div>
                </div>

                <div class="workspace-grid" id="workspaceGrid">
                    <div class="preview-panel">
                        <div class="panel-header">
                            <span class="panel-title">图片预览</span>
                            <button class="btn-icon btn-reset" onclick="resetUpload()" title="重新上传">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="image-container">
                            <img id="previewImage" class="preview-image" alt="上传的图片">
                        </div>
                    </div>

                    <div class="result-panel">
                        <div class="panel-header">
                            <span class="panel-title">识别结果</span>
                            <div class="panel-actions">
                                <button class="btn btn-ghost" id="recognizeBtn" onclick="recognizeFormula()">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; margin-right: 6px;">
                                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                    </svg>
                                    识别公式
                                </button>
                            </div>
                        </div>

                        <div class="result-content" id="resultContent">
                            <div class="empty-state">
                                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <p>上传图片后点击"识别公式"开始转换</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
                <p>正在识别中，请稍候...</p>
            </div>

            <div class="toast" id="toast"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
